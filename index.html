<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mi San Valentín 💖</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            /* Fondo romántico */
            body {
                background: linear-gradient(to bottom, #ff758c, #ff7eb3);
                color: white;
                font-family: 'Arial', sans-serif;
                text-align: center;
                padding: 20px;
            }

            /* Estilos generales */
            .title {
                font-size: 2.2rem;
                font-weight: bold;
                text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            }

            .subtitle {
                font-size: 1.2rem;
                margin-bottom: 20px;
            }

            /* Sección sorpresa */
            .sorpresa {
                display: none;
                margin-top: 20px;
                padding: 20px;
                background: white;
                color: black;
                border-radius: 10px;
                box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
                width: 90%;
                max-width: 400px;
                animation: fadeIn 1s ease-in-out;
            }

            .question {
                font-size: 1.5rem;
                font-weight: bold;
            }

            /* Animaciones */
            @keyframes fadeIn {
                from {
                    opacity: 0;
                    transform: scale(0.8);
                }
                to {
                    opacity: 1;
                    transform: scale(1);
                }
            }

            @keyframes bounce {
                0%, 100% {
                    transform: translateY(0);
                }
                50% {
                    transform: translateY(-5px);
                }
            }

            .animate-fade {
                animation: fadeIn 1.5s ease-in-out;
            }

            .animate-bounce {
                animation: bounce 1s infinite;
            }

            /* Adaptación a pantallas pequeñas */
            @media (max-width: 576px) {
                .title {
                    font-size: 1.8rem;
                }

                .subtitle {
                    font-size: 1rem;
                }

                .btn-lg {
                    font-size: 1.2rem;
                    padding: 12px;
                }
            }

        </style>
    </head>
    <body>

        <div class="container d-flex flex-column justify-content-center align-items-center text-center vh-100">
            <h1 class="title animate-fade">Ya Llega San Valentín, mi amor 💕</h1>
            <p class="subtitle animate-fade">Eres lo mejor que me ha pasado y quiero preguntarte algo especial...</p>

            <button class="btn btn-danger btn-lg mt-3 animate-bounce" onclick="mostrarSorpresa()">💌 Toca aquí 💌</button>

            <div id="sorpresa" class="sorpresa text-center">
                <p class="question">¿Quieres ser mi San Valentín? 💝</p>
                <a href="confirmacion.jsp" class="btn btn-success btn-lg">Sí</a>
                <a href="confirmacion.jsp" class="btn btn-warning btn-lg">Por supuesto</a>
            </div>
        </div>

        <script>
            function mostrarSorpresa() {
                document.getElementById("sorpresa").style.display = "block";
            }
        </script>
    </body>
</html>
